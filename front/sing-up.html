<html>

<head>
    <meta charset="utf-8">
    <title>Fervor</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="fervor" />
    <meta name="keywords" content="fervor" />
    <meta name="author" content="" />
    <meta name="MobileOptimized" content="320" />
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
    <div class="preloder" id="preloder">
        <div class="heart">
            <div class="heart-piece-0"></div>
            <div class="heart-piece-1"></div>
            <div class="heart-piece-2"></div>
            <div class="heart-piece-3"></div>
            <div class="heart-piece-4"></div>
            <div class="heart-piece-5"></div>
            <div class="heart-piece-6"></div>
            <div class="heart-piece-7"></div>
            <div class="heart-piece-8"></div>
            <p>loading...</p>
        </div>
    </div>
    <div class="main-singin-box">
        <div class="leftside">
            <div class="air-balloon one">
                <img src="images/404-balloon.png" alt="404-balloon">
            </div>
            <div class="air-balloon two">
                <img src="images/404-balloon.png" alt="404-balloon">
            </div>
            <div class="air-balloon three">
                <img src="images/404-balloon.png" alt="404-balloon">
            </div>
            <div class="air-balloon foure">
                <img src="images/404-balloon.png" alt="404-balloon">
            </div>
        </div>
        <div class="container">
            <div class="singin-box">
                <div class="singin-left">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <ul class="login-btns">
                        <li>
                            <a href="javascript:;" class="btn-fb">Login with Facebook</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="btn-g">Login with Google</a>
                        </li>
                    </ul>
                    <a href="login.html" class="tag">Log In</a>
                </div>
                <div class="singin-right">
                    <div class="main-form">
                        <h4>Sign Up To long life</h4>
                        <form>
                            <div class="form-input">
                                <input type="text" name="username" id="validationCustom01" placeholder="User name *"
                                    required="">
                                <label for="validationCustom01"><i class="fas fa-user"></i></label>
                            </div>
                            <div class="form-input">
                                <input type="email" name="email" id="validationCustom02" placeholder="Email Address *"
                                    required="">
                                <label for="validationCustom02"><i class="fas fa-envelope"></i></label>
                            </div>
                            <div class="form-input">
                                <input type="password" name="password" id="validationCustom04" placeholder="Password *"
                                    required="">
                                <label for="validationCustom04"><i class="fas fa-lock"></i></label>
                            </div>
                            <div class="form-input-checkbox">
                                <input type="checkbox" name="rememberme" id="rememberme">
                                <label for="rememberme">Remember me</label>
                                <a href="javascript:;">Forgot Password</a>
                            </div>
                            <div class="form-input">
                                <button class="main-btn" type="submit">Sing Up</button>
                            </div>
                        </form>
                        <p>Already A member? <a href="login.html">login</a> </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightside">
            <div class="air-balloon one">
                <img src="images/404-balloon.png" alt="404-balloon">
            </div>
            <div class="air-balloon two">
                <img src="images/404-balloon.png" alt="404-balloon">
            </div>
            <div class="air-balloon three">
                <img src="images/404-balloon.png" alt="404-balloon">
            </div>
            <div class="air-balloon foure">
                <img src="images/404-balloon.png" alt="404-balloon">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/vanilla-tilt.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/range-slider.js"></script>
    <script src="js/custom.js"></script>
    <script>
        $(window).on("load resize", function () {
            windowHeight = $(window).height();
            $(".main-singin-box").css({ "height": windowHeight });
        });

    </script>
</body>

</html>
